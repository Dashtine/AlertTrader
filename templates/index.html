<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertTrader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AlertTrader</h1>
    <button id="toggleButton" class="start" onclick="toggleBot()">Start</button>
    <div id="logs"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <div class="form-container">
        <form id="settingsForm">
            <div class="form-group">
                <label for="tradeAmount">Trade Amount:</label>
                <div class="input-wrapper">
                    <input type="number" id="tradeAmount" name="tradeAmount" placeholder="">
                    <span class="input-symbol">%</span>
                </div>

                <label for="takeProfit">Take Profit:</label>
                <div class="input-wrapper">
                    <input type="number" id="takeProfit" name="takeProfit" placeholder="">
                    <span class="input-symbol">%</span>
                </div>

                <label for="stopLoss">Stop Loss:</label>
                <div class="input-wrapper">
                    <input type="number" id="stopLoss" name="stopLoss" placeholder="">
                    <span class="input-symbol">%</span>
                </div>
                
                <button type="submit" class="save">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
